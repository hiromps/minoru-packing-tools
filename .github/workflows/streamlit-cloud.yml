name: Streamlit Community Cloud Ready

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate Files
      run: |
        echo "ğŸ” Checking required files..."
        
        # Check if streamlit_app.py exists
        if [ -f "streamlit_app.py" ]; then
            echo "âœ… streamlit_app.py exists"
        else
            echo "âŒ streamlit_app.py not found"
            exit 1
        fi
        
        # Check if main_cloud.py exists
        if [ -f "src/main_cloud.py" ]; then
            echo "âœ… src/main_cloud.py exists"
        else
            echo "âŒ src/main_cloud.py not found"
            exit 1
        fi
        
        # Check if requirements.txt exists
        if [ -f "requirements.txt" ]; then
            echo "âœ… requirements.txt exists"
        else
            echo "âŒ requirements.txt not found"
            exit 1
        fi
        
        # Check data modules
        if [ -f "src/data/products.py" ] && [ -f "src/data/boxes.py" ] && [ -f "src/data/rates.py" ]; then
            echo "âœ… All data modules exist"
        else
            echo "âŒ Missing data modules"
            exit 1
        fi
        
        echo "ğŸ‰ All required files are present!"

  deploy-ready:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deployment Ready
      run: |
        echo "ğŸ‰ Streamlit Community Cloud deployment is ready!"
        echo ""
        echo "ğŸ“‹ Deployment Information:"
        echo "- Repository: hiromps/minoru-packing-tools"
        echo "- Branch: main"
        echo "- Main file: streamlit_app.py"
        echo ""
