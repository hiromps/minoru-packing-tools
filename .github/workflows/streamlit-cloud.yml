name: Streamlit Community Cloud Ready

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test app imports
      run: |
        python -c "
        import sys
        sys.path.insert(0, 'src')
        
        # Test basic imports
        try:
            import streamlit as st
            import numpy as np
            import pandas as pd
            import plotly.graph_objects as go
            print('‚úÖ Basic libraries import successfully')
        except Exception as e:
            print(f'‚ùå Basic import error: {e}')
            sys.exit(1)
        
        # Test data modules
        try:
            from src.data.products import ProductMaster
            from src.data.boxes import BoxMaster
            pm = ProductMaster()
            bm = BoxMaster()
            print('‚úÖ Data modules work successfully')
        except Exception as e:
            print(f'‚ùå Data modules error: {e}')
            sys.exit(1)
        "
    
    - name: Validate streamlit_app.py
      run: |
        python -c "
        import os
        print('‚úÖ Streamlit app validation')
        
        # Check if streamlit_app.py exists
        if os.path.exists('streamlit_app.py'):
            print('‚úÖ streamlit_app.py exists')
        else:
            print('‚ùå streamlit_app.py not found')
            exit(1)
        
        # Check if main_cloud.py exists
        if os.path.exists('src/main_cloud.py'):
            print('‚úÖ src/main_cloud.py exists')
        else:
            print('‚ùå src/main_cloud.py not found')
            exit(1)
        
        print('‚úÖ All required files exist')
        "

  deploy-ready:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deployment Ready
      run: |
        echo "üéâ Streamlit Community Cloud deployment is ready!"
        echo ""
        echo "üìã Deployment Information:"
        echo "- Repository: hiromps/minoru-packing-tools"
        echo "- Branch: main"
        echo "- Main file: streamlit_app.py"
        echo "- App URL: https://share.streamlit.io/"
        echo ""
        echo "üöÄ To deploy:"
        echo "1. Go to https://share.streamlit.io/"
        echo "2. Click 'New app'"
        echo "3. Select hiromps/minoru-packing-tools"
        echo "4. Set main file to: streamlit_app.py"
        echo "5. Click Deploy!"
        echo ""
        echo "‚úÖ All tests passed - ready for deployment!"