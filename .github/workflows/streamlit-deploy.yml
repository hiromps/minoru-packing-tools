name: Deploy to Streamlit Community Cloud

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r deploy/requirements.txt
    
    - name: Create streamlit config
      run: |
        mkdir -p ~/.streamlit
        cat > ~/.streamlit/config.toml << 'EOF'
        [server]
        headless = true
        enableCORS = false
        port = 8501
        
        [browser]
        gatherUsageStats = false
        
        [theme]
        primaryColor = "#FF6B6B"
        backgroundColor = "#FFFFFF"
        secondaryBackgroundColor = "#F0F2F6"
        textColor = "#262730"
        EOF
    
    - name: Test app components
      run: |
        python -c "
        import sys
        sys.path.insert(0, 'src')
        
        # Test basic components
        try:
            from src.data.products import ProductMaster
            from src.data.boxes import BoxMaster
            from src.data.rates import RatesMaster
            print('âœ… All data modules imported successfully')
        except Exception as e:
            print(f'âŒ Data modules error: {e}')
            sys.exit(1)
        
        # Test streamlit_app.py
        try:
            import streamlit as st
            print('âœ… Streamlit imported successfully')
        except Exception as e:
            print(f'âŒ Streamlit error: {e}')
            sys.exit(1)
        "
    
    - name: Deploy notification
      run: |
        echo "âœ… App is ready for Streamlit Community Cloud deployment"
        echo "ðŸ”— Repository: https://github.com/hiromps/minoru-packing-tools"
        echo "ðŸ“‚ Main file: src/main_production.py"
        echo "ðŸš€ Deploy at: https://share.streamlit.io/