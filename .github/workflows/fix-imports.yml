name: Quick Fix

on:
workflow_dispatch:

permissions:
contents: write

jobs:
fix:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4

```
- name: Create files
  run: |
    # __init__.py files
    touch src/__init__.py
    touch src/ui/__init__.py  
    touch src/core/__init__.py
    touch src/data/__init__.py
    
    # requirements.txt
    echo "streamlit>=1.30.0" > requirements.txt
    echo "numpy>=1.25.0" >> requirements.txt
    echo "ortools>=9.8.0" >> requirements.txt
    echo "setuptools>=68.0.0" >> requirements.txt
    
    # runtime.txt
    echo "python-3.11" > runtime.txt

- name: Commit
  run: |
    git config user.name "Bot"
    git config user.email "bot@github.com"
    git add .
    git commit -m "Fix files" || exit 0
    git push
```